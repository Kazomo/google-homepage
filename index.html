<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="viewport">
      <!-- navbar setup -->
      <nav>
        <div class="nav" id="l-nav">
          <ul>
            <li class="l-li">
              <a
                href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header"
                class="l-nav"
                >About</a
              >
            </li>
            <li class="l-li">
              <a
                href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB"
                class="l-nav"
                >Store</a
              >
            </li>
          </ul>
        </div>
        <div id="r-nav">
          <ul>
            <li class="r-li r-nav">
              <input id="sign" type="button" value="Sing in" /><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"></a>
                <li class="r-li r-nav" id="icon">
                  <a href="https://www.google.co.uk/intl/en/about/products?tab=wh"></a><img src="./img/icon.png" alt="icon" />
                </li>
              <li class="r-li r-nav text"  ><a href="https://www.google.co.uk/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
              <li class="r-li r-nav text"><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
            </li>
          </ul>
        </div>
      </nav>
      <!-- start of img and search bar -->
      <div class="content" id="main">
        <img src="./img/logo.png" alt="Google Logo" id="logo" />
      </div>
      <!-- search form -->
      <div id="s-form">
        <form action="" id="search-form">
          <input type="search" name="search-bar" id="bar" />
        </form>
        <!-- end of img and search bar -->
        <!-- submit buttons div -->
        <div id="search">
          <input type="submit" value="Google Search" id="gs" class="button" />
          <input
            type="submit"
            value="I'm Feeling Lucky"
            id="ifl"
            class="button"
          />
        </div>
      </div>
    </div>
  </body>
</html>

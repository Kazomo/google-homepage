<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- start of img and search bar -->
    <div class="content" id="main">
      <img src="./img/logo.png" alt="Google Logo" id="logo" />
    </div>
    <div id="search">
      <form action="" id="search-form">
        <input type="text" name="search-bar" id="bar" />
      </form>
      <!-- end of img and search bar -->
      <!-- submit buttons div -->
      <div class="button">
        <input type="submit" value="Google Search" id="gs" />
        <input type="submit" value="I'm Feeling Lucky" id="ifl" />
      </div>
    </div>
  </body>
</html>

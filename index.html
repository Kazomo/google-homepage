<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav" id="l-nav">
        <ul>
          <li><a href="About">About</a></li>
          <li><a href="Store">Store</a></li>
        </ul>
      </div>
      <div class="nav" id="r-nav"></div>
    </nav>
    <div id="viewport">
      <!-- start of img and search bar -->
      <div class="content" id="main">
        <img src="./img/logo.png" alt="Google Logo" id="logo" />
      </div>
      <!-- search form -->
      <div id="s-form">
        <form action="" id="search-form">
          <input type="search" name="search-bar" id="bar" />
        </form>
        <!-- end of img and search bar -->
        <!-- submit buttons div -->
        <div id="search">
          <input type="submit" value="Google Search" id="gs" class="button" />
          <input
            type="submit"
            value="I'm Feeling Lucky"
            id="ifl"
            class="button"
          />
        </div>
      </div>
    </div>
  </body>
</html>
